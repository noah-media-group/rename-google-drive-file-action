name: "Rename Google Drive File"
description: "This actions renames file in Google Drive"
author: "Slate IQ"

inputs:
  fileId:
    description: "Google Drive file ID"
    required: true
  fileName:
    description: "The new name of the file"
    required: true
  clientEmail:
    description: "client_email from your credentials.json file"
    required: true
  privateKey:
    description: "private_key from your credentials.json file"
    required: true

runs:
  using: node20
  main: dist/index.js
